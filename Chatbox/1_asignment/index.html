<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/f7280d1bc2.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div id="chatApp">
    <div class="chatBox" id="chatBox">
      <div class="card">
        <header class="card-header header-title" @click="toggleChat()">
          <p class="card-header-title">
            <!-- <i class="fa fa-circle is-online" aria-hidden="true"></i> -->
            <img src="https://img.icons8.com/color/36/000000/administrator-male.png" style="width: 30px;"> Ask CIRA

            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

            <i id="heart" class="far fa-heart"></i>
            <i id="phn" class="fas fa-headphones"></i>
            <i id="mute" class="fas fa-volume-mute"></i>
            <i id="redo" class="fas fa-redo-alt"></i>
            <i id="close" class="fas fa-times"></i>





          </p>






        </header>
        <div id="chatbox-area">
          <div class="card-content chat-content">
            <div class="content">
              <div class="chat-message-group">
                <div class="chat-messages">
                </div>
              </div>
              <div class="chat-message-group writer-user">
                <div class="chat-messages">
                  <p class="para">Hi</p>
                </div>
              </div>
              <div class="chat-message-group">
                <div class="chat-thumb">
                  <p class="para1">You entered hi</p>
                  <figure class="image is-32x32">
                  </figure>
                </div>
                <div class="chat-messages">

                </div>
              </div>
              <div class="chat-message-group">
              </div>
            </div>
          </div>
          <footer class="card-footer" id="chatBox-textbox">
            <div class="publisher bt-1 border-light"> <input class="publisher-input" type="text"
                placeholder="Ask something"> <i class="fas fa-paper-plane"></i> </div>

          </footer>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
